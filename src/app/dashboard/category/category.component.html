<form class="p-3 rounded-lg shadow">
  <div class="mb-3">
    <h1>Categoria</h1>
  </div>
  <!-- Nome -->
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="nome" placeholder="exemplo" [(ngModel)]="category.name" name="name">
    <label for="nome">Nome da categoria</label>
  </div>
  <!-- Descrição -->
  <div class="form-floating mb-3">
    <textarea type="text" class="form-control" id="desc" placeholder="exemplo" [(ngModel)]="category.description"
      name="description"></textarea>
    <label for="desc">Descrição</label>
  </div>
  <!-- Actions -->
  <div class="flex flex-row-reverse justify-start w-full gap-2">
    <button class="btn btn-primary" (click)="submit()">SALVAR</button>
    <button class="btn btn-danger" (click)="cancel()">CANCELAR</button>
  </div>
</form>

<div class="rounded-lg shadow mt-4 py-3">
  <div class="form-floating mx-3">
    <input type="email" class="form-control" id="nome" placeholder="Pesquisar..." (keyup)="applyFilter($event)">
    <label for="nome">Filtro</label>
  </div>
  <table mat-table [dataSource]="dataSource" matSort #sort>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">
        {{ row._id }}
      </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">
        {{ row.name }}
      </td>
    </ng-container>
    <!-- description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
      <td mat-cell *matCellDef="let row">
        {{ row.description }}
      </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="this.edit(row.id)" class="edit">
          <i class="material-icons">edit</i>
        </button>
        <button mat-icon-button (click)="this.delete(row.id)" class="delete">
          <i class="material-icons">delete</i>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="
        let row;
        columns: displayedColumns
      "></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Nenhum categoria encontrada!</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Paginator"></mat-paginator>
</div>
