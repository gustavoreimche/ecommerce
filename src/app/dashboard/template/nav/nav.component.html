<nav class="sidebar bg-zinc-800 text-white" [@slideRight]="templateService.navOpen ? 'open':'closed'">
  <div class="nav flex flex-col fs-5 fw-bold">
    <button class="nav-item flex hover:bg-zinc-700 text-left p-3" routerLink="/admin"
      [ngClass]="botaoAtivo === 'home' ? 'bg-zinc-700' : ''"
      (click)="definirBotaoAtivo('home'); closeSubNav(); isMobile ? templateService.toggleMenu() : ''">
      <img src=" ./../../../../assets/icons/system-outline-41-home.svg" class="w-7 h-7 mr-3" />
      <span>In√≠cio</span>
    </button>
    <button class="nav-item flex hover:bg-zinc-700 text-left p-3 " (click)="definirBotaoAtivo(''); toogleSubNav()">
      <img src="./../../../../assets/icons/system-outline-64-shopping-bag.svg" class=" w-7 h-7 mr-3" />
      <div class="flex justify-between w-full items-center">
        <span>Produtos</span>
        <span class="material-icons">
          {{ openSubNavProducts ? 'expand_more' : 'chevron_right' }}
        </span>
      </div>
    </button>
    <div *ngIf="openSubNavProducts" [@slideDown]="openSubNavProducts  ? 'open' : 'closed'">

      <button class="nav-item flex hover:bg-zinc-700 text-left p-3 w-full items-center fw-light"
        routerLink="/admin/products/add" routerLinkActive="active"
        [ngClass]="botaoAtivo === 'addproduct' ? 'bg-zinc-700' : ''"
        (click)="definirBotaoAtivo('addproduct'); isMobile ? templateService.toggleMenu() : ''">
        <span class="material-icons w-7 h-7 mr-3 align-middle">chevron_right</span>
        <span>Cadastrar produto</span>
      </button>

      <button class="nav-item flex hover:bg-zinc-700 text-left p-3 w-full items-center fw-light"
        routerLink="/admin/products" routerLinkActive="active"
        [ngClass]="botaoAtivo === 'products' ? 'bg-zinc-700' : ''"
        (click)="definirBotaoAtivo('products'); isMobile ? templateService.toggleMenu() : ''">
        <span class="material-icons w-7 h-7 mr-3 align-middle">chevron_right</span>
        <span>Listar produtos</span>
      </button>

      <button class="nav-item flex hover:bg-zinc-700 text-left p-3 w-full items-center fw-light"
        routerLink="/admin/categorys" routerLinkActive="active"
        [ngClass]="botaoAtivo === 'categorias' ? 'bg-zinc-700' : ''"
        (click)="definirBotaoAtivo('categorias'); isMobile ? templateService.toggleMenu() : ''">
        <span class="material-icons w-7 h-7 mr-3 align-middle le">chevron_right</span>
        <span>Categorias</span>
      </button>

    </div>

    <button class="nav-item flex hover:bg-zinc-700 text-left p-3" routerLink="/admin/status"
      [ngClass]="botaoAtivo === 'status' ? 'bg-zinc-700' : ''"
      (click)="definirBotaoAtivo('status'); closeSubNav(); isMobile ? templateService.toggleMenu() : ''">
      <img src=" ./../../../../assets/icons/system-outline-41-home.svg" class="w-7 h-7 mr-3" />
      <span>Satus</span>
    </button>
  </div>
</nav>
